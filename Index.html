<!DOCTYPE html>
    <head>
        <title>Homework</title>
        <link rel="icon" type="image/x-icon" href="Images/favicon.ico">
        <link rel="stylesheet" href="CSS/index.css">
    </head>

    
    <!--Libraries-->
    <script src="https://unpkg.com/vue@3"></script>
    <!--Stylesheets-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <!--Scripts-->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./JS/index.js"></script>

    <body>


        <!--Navigation Bar-->
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
              <a class="navbar-brand mb-4" href="#">Brian Adi</a>
              <ul class="navbar-nav me-auto mb-4">
                <li v-for="(Link, index) in Links" class="nav-item" :key="index">
                    <a class="nav-link" aria-current="page" v-bind:href="Link.url">{{ Link.text }}</a>
                </li>
              </ul>
            </div>
        </nav>


        <!--Front Page-->
        <section class="FrontPage">
            <div class="VideoWrapper">
                <video src="Videos/frontPage.mp4" autoplay="true" loop="true" muted="true" class="FrontPageVideo" style="filter: brightness(0.6);"></video>
            </div>
            <div class="TitleText">
                <h1>{{ Title }}</h1>
                <a href="#" class="StartButton"></a>
            </div>
        </section>


        <!--Projects-->
        <section>
            <div>
                <p>
                    
                </p>
            </div>
        </section>


        <!--Vue app for the front page(responsive design)-->
        <script>
            //Navbar
            Vue.createApp({
                data() {
                    return {
                        Links: [
                            {text: 'Home', url: 'index.html'},
                            {text: 'About', url: 'about.html'}
                        ]
                    };
                }
            }).mount('nav');
            //Title
            Vue.createApp({
                data() {
                    return {
                        Title: 'My Portfolio Website'
                    };
                }
            }).mount('.TitleText');
            //Size
        </script>
        <script>
            (function($) {
                "use strict";
                $('body').overlayScrollbars({
                    className: 'os-theme-dark',
                })
            })(jQuery);
        </script>
    </body>
</html>
